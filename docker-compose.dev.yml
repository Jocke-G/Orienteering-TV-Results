version: '3.1'
services:
  mysql:
    image: mysql
    command: '--default-authentication-plugin=mysql_native_password'
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: supersecret
      MYSQL_DATABASE: OLA
      MYSQL_USER: TV
      MYSQL_PASSWORD: secret
    ports:
      - '3306:3306'
    volumes:
      - './sql-init:/docker-entrypoint-initdb.d'
  mosquitto:
    image: eclipse-mosquitto
    restart: always
    volumes:
      - './mosquitto.conf:/mosquitto/config/mosquitto.conf'
    ports:
      - '1883:1883'
      - '8000:8000'
  service:
    build:
      context: ./service
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - mysql
      - mosquitto
    environment:
      - 'mqtt:host=mosquitto'
      - 'database:server=mysql'
      - 'database:database=tt2017'
    volumes:
      - './service-logs:/app/logs'
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - mosquitto
    ports:
      - '80:80'
